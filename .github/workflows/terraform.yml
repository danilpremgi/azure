name: Terraform Azure

run-name: Terraform - ${{ github.event_name }} - ${{ github.ref_name }}

on:
  push:
    branches: ["main"]
    paths:
      - "**/*.tf"
      - "**/*.tfvars"
      - "**/.terraform.lock.hcl"
      - ".github/workflows/terraform.yml"

  pull_request:
    branches: ["main"]
    paths:
      - "**/*.tf"
      - "**/*.tfvars"
      - "**/.terraform.lock.hcl"
      - ".github/workflows/terraform.yml"

  workflow_dispatch:
    inputs:
      action:
        description: "Choose what to run"
        type: choice
        required: true
        default: plan
        options:
          - plan
          - apply

permissions:
  id-token: write
  contents: read

concurrency:
  group: terraform-${{ github.ref }}
  cancel-in-progress: false

env:
  TF_IN_AUTOMATION: "true"
  TF_TOKEN_app_terraform_io: ${{ secrets.TF_API_TOKEN }}

  ARM_USE_OIDC: "true"
  ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
  ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
  ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

  DEPLOY_RG: ${{ vars.DEPLOY_RG }}
  DEPLOY_LOCATION: ${{ vars.DEPLOY_LOCATION }}

  TF_PLUGIN_CACHE_DIR: ~/.terraform.d/plugin-cache

jobs:
  precheck:
    name: Precheck
    runs-on: ubuntu-latest
    steps:
      - name: Check required variables
        run: |
          echo "DEPLOY_RG=$DEPLOY_RG"
          echo "DEPLOY_LOCATION=$DEPLOY_LOCATION"

          if [ -z "$DEPLOY_RG" ] || [ -z "$DEPLOY_LOCATION" ]; then
            echo "Missing required repo variables: DEPLOY_RG and/or DEPLOY_LOCATION"
            exit 1
          fi

  fmt:
    name: Format
    runs-on: ubuntu-latest
    needs: precheck
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.5

      - name: Terraform fmt
        run: terraform fmt -check -diff -recursive

  validate:
    name: Validate
    runs-on: ubuntu-latest
    needs: precheck
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.5

      - name: Cache Terraform providers
        uses: actions/cache@v4
        with:
          path: ~/.terraform.d/plugin-cache
          key: ${{ runner.os }}-terraform-${{ hashFiles('**/.terraform.lock.hcl') }}
          restore-keys: |
            ${{ runner.os }}-terraform-

      - name: Terraform init (no backend)
        run: terraform init -input=false -backend=false

      - name: Terraform validate
        run: terraform validate

  plan:
    name: Plan
    runs-on: ubuntu-latest
    needs: [fmt, validate]
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.5

      - name: Cache Terraform providers
        uses: actions/cache@v4
        with:
          path: ~/.terraform.d/plugin-cache
          key: ${{ runner.os }}-terraform-${{ hashFiles('**/.terraform.lock.hcl') }}
          restore-keys: |
            ${{ runner.os }}-terraform-

      - name: Terraform init (HCP state)
        run: terraform init -input=false

      - name: Terraform plan
        run: |
          terraform plan -input=false -no-color \
            -var="resource_group_name=$DEPLOY_RG" \
            -var="location=$DEPLOY_LOCATION" \
            -out=tfplan

      - name: Upload plan artifact
        uses: actions/upload-artifact@v4
        with:
          name: tfplan
          path: tfplan
          retention-days: 1

      - name: Plan summary
        run: |
          echo "## Terraform plan" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          terraform show -no-color tfplan >> $GITHUB_STEP_SUMMARY

  apply:
    name: Apply (Manual)
    runs-on: ubuntu-latest
    needs: plan
    if: github.event_name == 'workflow_dispatch' && inputs.action == 'apply'
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.5

      - name: Cache Terraform providers
        uses: actions/cache@v4
        with:
          path: ~/.terraform.d/plugin-cache
          key: ${{ runner.os }}-terraform-${{ hashFiles('**/.terraform.lock.hcl') }}
          restore-keys: |
            ${{ runner.os }}-terraform-

      - name: Terraform init (HCP state)
        run: terraform init -input=false

      - name: Download plan artifact
        uses: actions/download-artifact@v4
        with:
          name: tfplan

      - name: Terraform apply (uses planned file)
        run: terraform apply -auto-approve -input=false tfplan
