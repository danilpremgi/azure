name: Terraform

run-name: Terraform - ${{ github.event_name }} - ${{ github.ref_name }}

on:
  pull_request:
    branches: ["main"]

  push:
    branches: ["main"]
    paths:
      - "**/*.tf"
      - "**/*.tfvars"
      - "**/.terraform.lock.hcl"
      - ".github/workflows/terraform.yml"
      - ".tflint.hcl"

  workflow_dispatch:
    inputs:
      action:
        description: "Choose what to run"
        type: choice
        required: true
        default: plan
        options:
          - plan
          - apply

permissions:
  id-token: write
  contents: read

concurrency:
  group: terraform-${{ github.ref }}
  cancel-in-progress: false

env:
  TF_IN_AUTOMATION: "true"
  TF_TOKEN_app_terraform_io: ${{ secrets.TF_API_TOKEN }}

  ARM_USE_OIDC: "true"
  ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
  ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
  ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

  DEPLOY_RG: ${{ vars.DEPLOY_RG }}
  DEPLOY_LOCATION: ${{ vars.DEPLOY_LOCATION }}

  TF_PLUGIN_CACHE_DIR: $HOME/.terraform.d/plugin-cache

jobs:
  terraform:
    name: Terraform Plan / Apply
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.14.3
          terraform_wrapper: false

      - name: Create Terraform plugin cache dir
        run: mkdir -p "$TF_PLUGIN_CACHE_DIR"

      - name: Cache Terraform providers
        uses: actions/cache@v4
        with:
          path: $HOME/.terraform.d/plugin-cache
          key: ${{ runner.os }}-terraform-${{ hashFiles('**/.terraform.lock.hcl') }}
          restore-keys: |
            ${{ runner.os }}-terraform-

      - name: Terraform fmt
        run: terraform fmt -check -diff -recursive

      - name: Terraform init (HCP state)
        run: terraform init -input=false

      - name: Terraform validate
        run: terraform validate

      # --------------------
      # Linting (TFLint) - skip on manual apply runs for speed
      # --------------------
      - name: Setup TFLint
        if: !(github.event_name == 'workflow_dispatch' && inputs.action == 'apply')
        uses: terraform-linters/setup-tflint@v6

      - name: Cache TFLint plugins
        if: !(github.event_name == 'workflow_dispatch' && inputs.action == 'apply')
        uses: actions/cache@v4
        with:
          path: $HOME/.tflint.d/plugins
          key: ${{ runner.os }}-tflint-${{ hashFiles('.tflint.hcl') }}
          restore-keys: |
            ${{ runner.os }}-tflint-

      - name: TFLint init
        if: !(github.event_name == 'workflow_dispatch' && inputs.action == 'apply')
        run: tflint --init

      - name: TFLint run
        if: !(github.event_name == 'workflow_dispatch' && inputs.action == 'apply')
        run: tflint --recursive -f compact

      # --------------------
      # Optional security scan (tfsec) - skip on manual apply runs for speed
      # --------------------
      - name: tfsec scan
        if: !(github.event_name == 'workflow_dispatch' && inputs.action == 'apply')
        uses: aquasecurity/tfsec-action@v1.0.3

      # --------------------
      # Azure auth + plan/apply
      # --------------------
      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Terraform plan
        run: |
          terraform plan -input=false -no-color \
            -var="resource_group_name=$DEPLOY_RG" \
            -var="location=$DEPLOY_LOCATION" \
            -out=tfplan

      - name: Plan summary
        run: |
          echo "## Terraform plan" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          terraform show -no-color tfplan >> "$GITHUB_STEP_SUMMARY"

      - name: Terraform apply (manual only)
        if: github.event_name == 'workflow_dispatch' && inputs.action == 'apply'
        run: terraform apply -auto-approve -input=false tfplan
