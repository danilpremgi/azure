name: Terraform Deploy (Azure + HCP State)

on:
  pull_request:
    branches: ["main"]
  push:
    branches: ["main"]

permissions:
  id-token: write
  contents: read

concurrency:
  group: terraform-${{ github.ref }}
  cancel-in-progress: false

jobs:
  terraform:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: infra

    env:
      TF_IN_AUTOMATION: "true"

      # HCP Terraform token for remote state
      TF_TOKEN_app_terraform_io: ${{ secrets.TF_API_TOKEN }}

      # AzureRM provider auth via OIDC
      ARM_USE_OIDC: "true"
      ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
        # azure/login + id-token is the standard OIDC approach
        # (requires permissions: id-token: write)
        # 

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform fmt
        run: terraform fmt -check

      - name: Terraform init (HCP state)
        run: terraform init -input=false

      - name: Terraform validate
        run: terraform validate

      - name: Terraform plan
        run: |
          terraform plan -input=false \
            -var="deploy_rg_name=${{ vars.DEPLOY_RG }}" \
            -var="location=${{ vars.DEPLOY_LOCATION }}"

      - name: Terraform apply
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          terraform apply -auto-approve -input=false \
            -var="deploy_rg_name=${{ vars.DEPLOY_RG }}" \
            -var="location=${{ vars.DEPLOY_LOCATION }}"
