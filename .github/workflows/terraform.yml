name: Terraform Azure

run-name: >
  Terraform - ${{ github.event_name == 'workflow_dispatch' && inputs.action || 'plan' }} - ${{ github.ref_name }}

on:
  pull_request:
    branches: ["main"]

  workflow_dispatch:
    inputs:
      action:
        description: "Choose what to run"
        type: choice
        required: true
        default: plan
        options:
          - plan
          - apply

permissions:
  id-token: write
  contents: read

concurrency:
  group: terraform-${{ github.ref }}
  cancel-in-progress: false

env:
  TF_IN_AUTOMATION: "true"
  TF_TOKEN_app_terraform_io: ${{ secrets.TF_API_TOKEN }}

  ARM_USE_OIDC: "true"
  ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
  ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
  ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

jobs:
  plan:
    name: Terraform Plan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform fmt
        run: terraform fmt -check -diff -recursive

      - name: Terraform init (HCP state)
        run: terraform init -input=false

      - name: Terraform validate
        run: terraform validate

      - name: Terraform plan
        run: |
          terraform plan -input=false -no-color \
            -var="resource_group_name=${{ vars.DEPLOY_RG }}" \
            -var="location=${{ vars.DEPLOY_LOCATION }}"

  apply:
    name: Terraform Apply (Manual)
    runs-on: ubuntu-latest
    needs: plan
    if: github.event_name == 'workflow_dispatch' && inputs.action == 'apply'

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform init (HCP state)
        run: terraform init -input=false

      - name: Terraform apply
        run: |
          terraform apply -auto-approve -input=false \
            -var="resource_group_name=${{ vars.DEPLOY_RG }}" \
            -var="location=${{ vars.DEPLOY_LOCATION }}"
